<!DOCTYPE>
<html>
	<head>
		<title>VApp</title>
		<!--
		http://www.mediaevent.de/css/gradient.html
		-->
		<style type="text/css" media="all">
			body { font-family: Arial; }
			div { border: 1px solid black; width: 300px; padding: 7px; }
			div.g { background-color: lightgreen;}
			div.r { background-color: red; }
			div.rg { background-image: -webkit-linear-gradient(left, red 0%,
					lightgreen 75%); }
		</style>
	</head>
	<body>
		<center>
		<div class="g">Amaranth (E 123)</div>
		<div class="rg">Bienenwachs</div>
		<div class="r">Karmin (E 120)</div>
		</center>
	</body>
</html>
